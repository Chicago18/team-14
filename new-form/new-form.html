<!DOCTYPE html>
<html>
    <head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title>Item Shopping App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <span class="title"> Login </span>
                    <form id="new-item-form">
                        <div class="input-field">
                            <input placeholder="Project Name" name="projectName" type="text">
                            <label for="projectName">Project Name </label>
                        </div>
                        <div class="input-field">
                            <input placeholder="Agency Name" name="agencyName" type="text">
                            <label for="agencyName">Agency Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="Last Name" name="lastName" type="text">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="First Name" name="firstName" type="text">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="middleInitial" name="middleInitial " type="text">
                            <label for="middleInitial">First Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="streetNum" name="streetNum " type="text">
                            <label for="streetNum">First Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="streetDirection" name="streetDirection " type="text">
                            <label for="streetDirection">First Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="streetName" name="streetName " type="text">
                            <label for="streetName">First Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="aptNo" name="aptNo " type="text">
                            <label for="aptNo">First Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="areaCode" name="areaCode " type="text">
                            <label for="areaCode">First Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="phoneNumber" name="phoneNumber " type="text">
                            <label for="phoneNumber">First Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="zipCode" name="zipCode " type="text">
                            <label for="zipCode">First Name</label>
                        </div>
                        <div>
                        isHomelessYouth
                        <br>
                        <label>
                            <input name="isHomelessYouth" type="radio" value=1/>
                            <span>Yes</span>
                        </label>
                        <label>
                              <input name="isHomelessYouth" type="radio" value=0/>
                              <span>No</span>
                        </label>
                      </div>
                      <div class="input-field">
                          <input placeholder="age" name="age " type="text">
                          <label for="age">Age</label>
                      </div>
                      <div class="input-field">
                          <input placeholder="birthDate" name="birthDate " type="text">
                          <label for="birthDate">Birth Date</label>
                      </div>
                      <div class="input-field">
                          <input placeholder="grade" name="grade " type="text">
                          <label for="grade">Grade</label>
                      </div>
                      <div class="input-field">
                          <input placeholder="school" name="school " type="text">
                          <label for="school">School</label>
                      </div>
                      <div class="input-field">
                          <input placeholder="disabledText" name="disabledText " type="text">
                          <label for="disabledText">Disabled</label>
                      </div>
                      <div class="input-field">
                          <input placeholder="gender" name="gender " type="text">
                          <label for="gender">Gender</label>
                      </div>
                      <div class="input-field">
                          <input placeholder="gender" name="gender " type="text">
                          <label for="gender">Gender</label>
                      </div>
                      <div>
                      isHispanic
                      <br>
                      <label>
                          <input name="isHispanic" type="radio" value=1/>
                          <span>Yes</span>
                      </label>
                      <label>
                            <input name="isHispanic" type="radio" value=0/>
                            <span>No</span>
                      </label>
                      </div>
                      <div>
                      typeOfProgram
                      <br>
                      <label>
                          <input name="typeOfProgram" type="radio" value=0/>
                          <span>Out of School</span>
                      </label>
                      <label>
                            <input name="typeOfProgram" type="radio" value=1/>
                            <span>PI</span>
                      </label>
                      <label>
                            <input name="typeOfProgram" type="radio" value=2/>
                            <span>CHA</span>
                      </label>
                      </div>
                      <div>
                      isDisabled
                      <br>
                      <label>
                          <input name="isDisabled" type="radio" value=1/>
                          <span>Yes</span>
                      </label>
                      <label>
                            <input name="isDisabled" type="radio" value=0/>
                            <span>No</span>
                      </label>
                    </div>

                    <div>
                    Race
                    <br>
                    <label>
                        <input name="race" type="radio" value=0/>
                        <span>American Indian</span>
                    </label>
                    <label>
                          <input name="race" type="radio" value=1/>
                          <span>Asian</span>
                    </label>
                    <label>
                          <input name="race" type="radio" value=2/>
                          <span>Black/African American</span>
                    </label>
                    <label>
                        <input name="race" type="radio" value=3/>
                        <span>Native Hawaiian/Other Pacific Islander</span>
                    </label>
                    <label>
                          <input name="race" type="radio" value=4/>
                          <span>White</span>
                    </label>
                    <label>
                          <input name="race" type="radio" value=5/>
                          <span>Other Multi racial</span>
                    </label>
                    </div>
                    <div class="input-field">
                        <input placeholder="communityArea" name="communityArea " type="text">
                        <label for="communityArea">Community Area</label>
                    </div>
                    <div class="input-field">
                        <input placeholder="ward" name="ward " type="text">
                        <label for="ward">Ward</label>
                    </div>


                        <button class="btn waves-effect waves-light" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="new-form.js"></script>
    </body>
</html>
