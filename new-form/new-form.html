<!DOCTYPE html>
<html>
    <head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title>Item Shopping App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <span class="title"> Login </span>
                    <form id="new-item-form">
                        <div class="input-field">
                            <input placeholder="Project Name" name="projectName" type="text">
                            <label for="projectName">Project Name </label>
                        </div>
                        <div class="input-field">
                            <input placeholder="Agency Name" name="agencyName" type="text">
                            <label for="agencyName">Agency Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="Last Name" name="lastName" type="text">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="First Name" name="firstName" type="number">
                            <label for="firstName">First Name</label>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="new-form.js"></script>
    </body>
</html>
